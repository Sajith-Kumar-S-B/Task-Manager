<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Project Timeline Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,1,0" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="left">
            <header>
                <div class="logo">
                    <h2>Timeflow</h2>
                    <div class="close">
                        <span class="material-symbols-outlined">
                            close
                            </span>
                    </div>
                </div>
                <nav>
                    <ul>
                        <li>
                            <a href="./index12.html"><span class="material-symbols-outlined">
                                dashboard
                                </span>
                            <span class="title">Dashboard</span></a>
                        </li>
                        <li>
                            <a href="#"><span class="material-symbols-outlined">
                                folder
                                </span>
                            <span class="title">Projects</span></a>
                        </li>
                        <li>
                            <a href="#"><span class="material-symbols-outlined">
                                group
                                </span>
                            <span class="title">My Clients</span></a>
                        </li>
                        <li>
                            <a href="#"><span class="material-symbols-outlined full">
                                task
                                </span>
                            <span class="title">My Task</span></a>
                        </li>
                        <li>
                            <a href="#"><span class="material-symbols-outlined">
                                browse_activity
                                </span>
                            <span class="title">Activity</span></a>
                        </li>
                        <li>
                            <a href="#"><span class="material-symbols-outlined">
                                chat_bubble
                                </span>
                            <span class="title">Message</span></a>
                        </li>
                    </ul>
                </nav>

            </header>

            <div class="side-menu">
                <div class="log">
                    <a href="#">
                        <span class="material-symbols-outlined">
                            settings
                            </span>
                        <span class="text">Settings</span>
                    </a>
                </div>
                <div class="log">
                    <a href="#" class="logout">
                        <span class="material-symbols-outlined">
                            logout
                            </span>
                        <span class="text">Logout</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <div class="search8x">
                    <h2>My Tasks </h2> 
                   
                   
                    <div class="input8x">
                        <span class="material-symbols-outlined searchOpen">
                            search
                            </span>
                            <input type="text" placeholder="Search">
                            <span class="material-symbols-outlined searchClose">
                                close
                                </span>
                    </div>
                </div>
                <div class="user">
                    <span class="material-symbols-outlined">
                        notifications
                        </span>
                        <div class="userImg">
                            <img src="./images/User-Profile-PNG-High-Quality-Image.png" alt="user">
                        </div>
                        <h2>Sajith <br><span>sajith@124</span></h2>
                        <div class="arrow">
                            <span class="material-symbols-outlined">
                                expand_more
                                </span>
                        </div>
                        <div class="toggle">
                            <span class="material-symbols-outlined">
                                menu
                                </span>
                                <span class="material-symbols-outlined">
                                    close
                                    </span>
                        </div>
                </div>
            </div>

            <div class="container1">
       
       
                <div class="myTodo">
                    <div class="inputvalue">
                        <input class="inputVal" type="text" placeholder="Tasks to be done.." value="">
                        <button class="btn">Add</button>
                    </div>
                    <div class="todoLists">
                       
                    </div>
                    <button class="clearTask" onclick="clearTask()">Clear all Task</button>
                </div>
                <p id="error">Input cannot be empty <span class="material-symbols-outlined">
                    error
                    </span></p>
            </div>
            
        </div>
    </div>
  
    
    
</body>
<script src="./script.js"></script>
</html>
