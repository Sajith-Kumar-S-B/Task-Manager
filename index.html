<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeflow</title>
    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="path/to/typed.min.js"></script>
    <!-- Line awesome -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    
    <link rel="stylesheet" href="./index.css">
    
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="container">
            <a href="#" class="brand">Timeflow.</a>
            <ul class="nav-links">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
                <li class="login0 popup" ><a href="#">Login</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- //Nvbar -->
    
    
    <!-- Hero -->
    <div id="hero">
        <div class="container">
            <h1 class="heading-xl"><span id="hero-titles"></span></h1>
            
        </div>
        <div id="loginTab" class="wrapper">
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                   <div class="input-box">
                    <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
                    <input id="eml" type="email"  required>
                    <label for="floatingEmail">Email</label>
                   </div>
                   <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
                    <input id="psw" type="password" required>
                    <label for="floatingPassword">Password</label>
                   </div>
                   <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                   </div>
                   <button onclick="login()" type="button" class="btn">Login</button>
                   <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                   </div>
                </form>
            </div>
            <div class="form-box register">
                <h2>Registration</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" required>
                        <label>Username</label>
                       </div>
                   <div class="input-box">
                    <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>

                    <input type="email" required>
                    <label>Email</label>
                   </div>
                   <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                   </div>
                   <div class="remember-forgot">
                    <label><input type="checkbox">agree to the terms & conditions</label>
                   
                   </div>
                   <button type="button" class="btn">Register</button>
                   <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                   </div>
                </form>
            </div>
        </div>
    </div>
    <!-- //Hero -->

    
    
    <!-- typed js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    
    <!-- AOS -->
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./app.js"></script>
</body>
</html>
